<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="jalan()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Active Element</b> Property : <br />
        <p id="para">contoh</p>
        <hr />
        <b>addEventListener()</b> Property : <br />
        <p id="para2">contoh</p>
        <hr />
        <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
        <a name="semangka" href="#">Semangka</a>) : <br />
        <p id="para3">contoh</p>
        <hr />

        <script type="text/javascript">
          function jalan(){
            var a = document.activeElement.tagName;
            document.getElementById("para").innerHTML=a;

            document.addEventListener('click',function(){
              document.getElementById('para2').innerHTML =
              "Sukses ! Merubah addEventListener()"
            });

            var a = document.anchors.length;
            document.getElementById('para3').innerHTML = a;

          }

        </script>

 </body>
</html>
